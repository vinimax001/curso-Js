<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
<script>
    var nome = window.prompt('Qual é o seu nome?')
    document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
    
    //length  Quantos caracteres tem na String
    //toUpperCase  Tudo para maiusculo
    //toLowerCase Tudo para minusculo

    var n1 = Number(window.prompt('Digite um número com real:'))
    
    //Convertendo números
    //toFixed para fixa casas decimais
    //replace para fazer a troca de . por ,

    document.write(`O número que você digitou com duas casa decimais é ${n1.toFixed(2).replace('.', ',')}<br>`)

    //Localizando a região da string para mostra var salario em moeda real brasileiro
    //toLocalString localizar pt-br
    //style corrency definir estilo da moeda
    //toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})

    var salario = Number(window.prompt(`Digite seu salário: `))
    document.write(`Seu salário é ${salario.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})}`)

</script>
</body>
</html>
