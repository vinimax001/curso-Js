<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabuadaJs</title>
    <link rel="stylesheet" href="assets/estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="operador">Número</label>
            <input type="number" name="operador" id="txtn">
            <input type="button" id="botao" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>
            &copy;Feito por <strong><a href="https://github.com/vinimax001" target="_blank">Vinicius Aguiar</a></strong>
        </p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
