<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font: normal 16pt Ariel;
        }

        label{
            font: bold 17pt Ariel;
        }

        input#txtvel{
            width: 70px;
            padding: 5px;
        }

        input#button{
            padding: 10px;
            font: normal 16px Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <p>
        <input type="button" value="Verificar" id="button" onclick="calcular()">
    </p>
    <div id="res">

    </div>

    <script>
        
        function calcular(){
            var txtv = Number(window.document.querySelector('input#txtvel').value)
            res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv}</strong>Km/h</p>`
            if (txtv > 60){ //Condição Simples
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
</body>
</html>
