<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        form#nacio{
            width: 500px;
        }
        fieldset{
            font-size: 1.5em;
            padding: 3px;
            margin-top: 5px;
        }
        input#botao{
            font-size: 1em;
        }
        div#res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
        <p>
            <label for="pais">País de origem</label>
            <input type="text" name="pais" id="pais">
        </p>        
            <input type="button" value="Testa" id="botao" onclick="testar()">     
    <div id="res">

    </div>
    <script>
        function testar(){
            let nacionalidade = window.document.querySelector('input#pais').value;
            let res = window.document.querySelector('div#res');
            if (nacionalidade.toLowerCase() === "brasil") {
                res.innerHTML = `Você nasceu no ${nacionalidade}, então é <strong>BRASILEIRO</strong>`;
            } else {
                res.innerHTML = `<p>Você nasceu no ${nacionalidade}, portanto é <strong>ESTRANGEIRO</strong></p>`;
            }
        }
    </script>
</body>
</html>
